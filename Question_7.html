<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.table-container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #000;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
    border-collapse: collapse;
    width: 100%;
}

table, th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #eaeaea;
}

td {
    background-color: #f9f9f9;
}
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>8:00 a.m.</td>
                <td>5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td></td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td></td>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </div>
</body>
</html>
